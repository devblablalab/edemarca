<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/utilities.css">
    <link rel="stylesheet" href="./src/css/desktop.css">
    <title>Document</title>
</head>
<body>
    <div id="splash-screen">
        <div id="splash-right">
            <div class="handle"></div>
        </div>
        <div id="splash-left">
            <div class="handle"></div>
        </div>
    </div>
    <div class="wrapper">
        <header class="main-header">
            <div class="container">
                <img src="./src/assets/logo.svg" alt="logo-edemarca" class="brand">
                <a class="cta" href="#">Saiba mais</a>
            </div>
        </header>

        <main>
            <div class="shirts-container">
                <div class="line"></div>
                <div class="shirts"></div>
            </div>

            <div class="shirts-info">
                <svg id="arrow-info-icon" width="36" height="9" viewBox="0 0 56 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M55.71 0.77002L28.08 28.39L0.459961 0.77002H55.71Z" fill="#666666"/>
                </svg>
                <div class="initial-text d-none">
                    <p>Arraste para o lado</p>
                    <p class="title">Quanto vale uma <br><strong>camiseta branca</strong>?</p>
                </div>
                <div class="container"></div>
            </div>
        </main>

               
        <footer class="main-footer">
            <a href="https://www.instagram.com/blablalab.wtf/" rel="noopener" target="_blank" title="blablalab instagram">
                <div class="blablalab-logo"></div>
            </a>
        </footer>
    </div>

<script src="jquery.min.js"></script>
<script type="module" src="src/js/main.js"></script>
</body>
</html>
